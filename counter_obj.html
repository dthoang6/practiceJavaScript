<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Counter Object with Getter and Setter</title>
</head>
<body>
    <h2>JavaScript Getters and Setters</h2>

    <p>Perfect for creating a counter object:</p>
        
    <p id="demo"></p>

    <script>
      var obj = {
          counter : 0,
          get reset() {this.counter = 0;},
          get increment() {this.counter++;},
          get decrement() {this.counter--;},
          set add(value) {this.counter += value;},
          set subtract(value) {this.counter -= value;}
      };
      //Play with counter
      obj.reset;
      obj.add = 5;
      
    </script>
</body>
</html>
